<!-- JAVASCRIPT -->
<script>
    // 1) Zarf, video ve ekranlar
    const openBtn        = document.getElementById("openInvitation");
    const envelopeScreen = document.getElementById("envelope-screen");
    const mainScreen     = document.getElementById("main-screen");
    const introVideo     = document.getElementById("introVideo");

    // ZARFA TIKLANINCA:
    // - Zarf butonu kaybolacak
    // - Aynƒ± yerde video g√∂r√ºnecek ve oynayacak
    openBtn.addEventListener("click", function () {
        openBtn.style.display = "none";          // zarf yok
        introVideo.classList.remove("hidden");   // video g√∂r√ºn√ºr
        introVideo.play().catch(err => {
            console.log("Video otomatik ba≈ülamadƒ±, kullanƒ±cƒ± tƒ±klamasƒ± gerekebilir:", err);
        });
    });

  // Vƒ∞DEO Bƒ∞Tƒ∞NCE:
  // - ƒ∞lk ekran yumu≈üak ≈üekilde kaybolacak (fade-out)
  // - Sonra davetiye ekranƒ± yumu≈üak ≈üekilde a√ßƒ±lacak (fade-in)
    introVideo.addEventListener("ended", function () {
    // √ñnce fade-out animasyonu ba≈ülasƒ±n
    envelopeScreen.classList.add("fade-out");

    // Animasyon s√ºresiyle uyumlu bir s√ºre sonra ekranlarƒ± deƒüi≈ütir
    setTimeout(() => {
        envelopeScreen.style.display = "none";

        // Davetiye ekranƒ±nƒ± g√∂ster ve fade-in uygula
        mainScreen.classList.remove("hidden");
        mainScreen.classList.add("fade-in");

        window.scrollTo({ top: 0, behavior: "smooth" });
    }, 700); // 0.7s -> CSS'teki animasyon s√ºresine e≈üit
    });


    // 2) GERƒ∞ SAYIM
    // Hedef tarih: 19 Nisan 2026
    const targetDate = new Date("2026-04-19T00:00:00");

    function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;

        const daysEl    = document.getElementById("days");
        const hoursEl   = document.getElementById("hours");
        const minutesEl = document.getElementById("minutes");
        const secondsEl = document.getElementById("seconds");

        if (diff <= 0) {
            daysEl.textContent    = "0";
            hoursEl.textContent   = "0";
            minutesEl.textContent = "0";
            secondsEl.textContent = "0";
            return;
        }

        const totalSeconds = Math.floor(diff / 1000);

        const days    = Math.floor(totalSeconds / (60 * 60 * 24));
        const hours   = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
        const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
        const seconds = totalSeconds % 60;

        daysEl.textContent    = days;
        hoursEl.textContent   = hours.toString().padStart(2, "0");
        minutesEl.textContent = minutes.toString().padStart(2, "0");
        secondsEl.textContent = seconds.toString().padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
</script>
