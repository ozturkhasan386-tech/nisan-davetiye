<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sinem & Hasan – Nişan Davetiyesi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Yazı tipleri -->
    <link href="https://fonts.googleapis.com/css2?family=Englebert&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        /* GENEL STİL */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Georgia", "Times New Roman", serif;
            background-color: #f5f1e8;
            color: #333;
        }

        .hidden {
            display: none;
        }

        section {
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1, h2, h3 {
            font-weight: normal;
        }

        /* 1) ZARF EKRANI */
        #envelope-screen {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f1e8;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .envelope-btn {
            border: none;
            padding: 0;
            background: none;
            cursor: pointer;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .envelope-img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ZARF VİDEOSU */
        #introVideo {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 2) ANA EKRAN / HERO – TEK TANE */
        #main-screen {
            min-height: 100vh;
        }

        /* HERO TAM EKRAN OLSUN, SECTION PADDING'İ KULLANMASIN */
        section.hero {
            padding: 0;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Video + static görsel aynı kutuda */
        .hero-media {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .hero-video,
        .hero-img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;   /* ikisi de tam aynı boyutta dursun */
        }

        /* YAZILARIN KONUM AYARLARI */
        .hero-content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            color: #ffffff;
            text-align: center;
            padding: 0 20px;
        }

        .hero-title,
        .hero-names,
        .hero-date {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Üstte duran "NİŞANIMIZA DAVETLİSİNİZ" */
        .hero-title {
            top: 10%;
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* Ortadaki büyük isimler */
        .hero-names {
            top: 50%;
            transform: translate(-50%, -50%);
            font-family: "Great Vibes", cursive;
            font-size: clamp(3rem, 7vw, 4.8rem);
            line-height: 1.1;
        }

        /* Alttaki davet metni */
        .hero-date {
            bottom: 12%;
            font-size: 1rem;
            max-width: 80%;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            color: #ffffff;
        }

        /* 3) GERİ SAYIM BÖLÜMÜ */
        .countdown-section {
            background-image: url("countdown-bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #a67f2d;
            padding: 40px 20px;
            text-align: center;
        }

        .countdown-section h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .countdown-section p {
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
            color: #a67f2d;
        }

        .countdown-box {
            border: 1px solid #8f9e82; /* çerçeve rengi */
            border-radius: 8px;
            padding: 20px 10px;
            color: #8f9e82;
        }

        /* Geri sayım yazı tipi: Englebert */
        .countdown-section h2,
        .countdown-section p,
        .countdown-section .countdown-number,
        .countdown-section .countdown-label {
            font-family: "Englebert", sans-serif;
        }

        /* Bakır metalik sayı görünümü */
        .countdown-number {
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #5a3a22, #b87333, #f2c18d, #b87333, #5a3a22);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: brightness(1.25) contrast(1.2);
            text-shadow:
                0px 0px 6px rgba(0,0,0,0.35),
                0px 0px 12px rgba(0,0,0,0.25);
        }

        .countdown-label {
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            color: #a67f2d;
        }

        /* Geri sayım açıklama metni: soft pastel yeşil */
        .countdown-section p {
            background: none !important;
            -webkit-background-clip: initial !important;
            background-clip: initial !important;
            color: #8f9e82 !important;
            text-shadow: none !important;
            filter: none !important;
        }

        /* 4) LOKASYON BÖLÜMÜ */
        .location-section {
            background-color: #f5f1e8;
        }

        .location-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }

        .location-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .location-title {
            font-size: 1.6rem;
            margin-bottom: 5px;
        }

        .location-subtitle {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .location-time {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
        }

        .location-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .map-btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            background-color: #6f7954;
            color: #fff;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }

        /* MOBİL UYUMLU */
        @media (max-width: 600px) {
            .hero-names {
                font-size: 2.8rem;
            }
            .countdown-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* YUMUŞAK GEÇİŞ ANİMASYONLARI */
        .fade-out {
            animation: fadeOut 0.8s ease forwards;
        }

        .fade-in {
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to   { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        @keyframes slideUpFade {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            80% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-up {
            animation: slideUpFade 2.8s ease-out forwards;
        }
    </style>
</head>
<body>

<!-- 1) ZARF EKRANI -->
<div id="envelope-screen">
    <button id="openInvitation" class="envelope-btn">
        <img src="zarf-gorseliniz.jpg" alt="Nişan davetiyesi zarfı" class="envelope-img">
    </button>

    <!-- Zarf videosu (BAŞTA GİZLİ) -->
    <video id="introVideo" class="hidden" playsinline muted preload="auto">
        <source src="intro-video.mp4" type="video/mp4">
        Tarayıcınız video oynatmayı desteklemiyor.
    </video>
</div>

<!-- 2) ANA DAVETİYE EKRANI -->
<div id="main-screen" class="hidden">

    <!-- HERO -->
    <section class="hero">
        <!-- VİDEO + STATIC GÖRSEL AYNI ALANDA -->
        <div class="hero-media">
            <img src="hero-static.jpg" alt="Nişan davetiyesi arka plan" class="hero-img">

            <video id="heroVideo" class="hero-video" autoplay muted playsinline preload="none">
                <source src="hero-video.mp4" type="video/mp4">
                Tarayıcınız video oynatmayı desteklemiyor.
            </video>
        </div>

        <!-- YAZILAR -->
        <div class="hero-content">
            <div class="hero-title slide-up">NİŞANIMIZA DAVETLİSİNİZ</div>
            <div class="hero-names slide-up">Sinem<br>&amp;<br>Hasan</div>
            <div class="hero-date slide-up">Bu özel günümüzde yanımızda olmanızdan mutluluk duyarız.</div>
        </div>

        <div class="scroll-indicator">AŞAĞI KAYDIR ⬇</div>
    </section>

    <!-- GERİ SAYIM BÖLÜMÜ -->
    <section class="countdown-section">
        <div class="container">
            <h2>Geri Sayım</h2>
            <p>Hayatımızın en özel günü için kalan süre:</p>

            <div class="countdown-grid">
                <div class="countdown-box">
                    <div id="days" class="countdown-number">
